<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Color Html Background (Yellow)</title>
  <style>
    html {
      background-color: #ffff00;
    }
    body {
      font-family: "Liberation Sans", "DejaVu Sans", Arial, sans-serif;
      margin: 2rem;
    }
  </style>
</head>
<body>
  <h1>Html Background Color</h1>
  <p>With no meta theme-color, the tab color should be derived from the <strong>&lt;html&gt;</strong> background (<span style="color:#ffff00">yellow</span>).</p>
</body>
</html>
