<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Color Body Background (Green)</title>
  <style>
    body {
      background-color: #00ff00;
      font-family: "Liberation Sans", "DejaVu Sans", Arial, sans-serif;
      margin: 2rem;
    }
  </style>
</head>
<body>
  <h1>Body Background Color</h1>
  <p>When neither the meta tag nor the <strong>&lt;html&gt;</strong> background define a color, the tab should fall back to the <strong>&lt;body&gt;</strong> background (<span style="color:#00ff00">green</span>).</p>
</body>
</html>
